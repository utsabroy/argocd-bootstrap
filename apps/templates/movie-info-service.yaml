apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: movie-info-service
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: dev
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: deploy
    repoURL: https://github.com/utsabroy/movie-info-service
    targetRevision: HEAD